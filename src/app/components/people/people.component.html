<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>People Management</h1>
      <div class="card">
        <div class="card-body">
          <h3>Add Person</h3>
          <form class="form-row">
            <div class="form-group col-md-4">
              <label>Name</label>
              <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Write your name" />
            </div>
            <div class="form-group col-md-4">
              <label>Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName"
                placeholder="Write your last name" />
            </div>
            <div class="form-group col-md-4">
              <label>Age</label>
              <input type="number" class="form-control" [(ngModel)]="age" name="age" placeholder="Write your age" />
            </div>
            <button type="submit" class="btn btn-block" (click)="onAddPerson()">Add Person</button>
          </form>

          <label>Degree person</label>
          <input type="text" class="form-control" [(ngModel)]="titlePerson" />

            Add person
          </button>
          <p class="text-success" *ngIf="addedPerson; else withoutPerson">{{ addPersonStatus }} with a degree in {{ titlePerson }}</p>
          <ng-template #withoutPerson>
            <p>No person has been added</p>
          </ng-template>
          -->
          <hr />
          <h3>People list</h3>
          <div>
            <div class="col-xs-6">
              <div *ngFor="let person of peopleList; let i = index">
                <p>
                  <strong>No.</strong>{{ i+1 }} - <strong>Name:</strong> {{ person.name }} - <strong>Lastname:</strong>
                  {{ person.lastName }} - <strong>Age:</strong> {{ person.age }}
                </p>

              </div>
            </div>
          </div>
          <!-- <app-person></app-person> -->
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
