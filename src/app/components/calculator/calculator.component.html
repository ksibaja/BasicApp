<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>Calculator App</h1>
      <div class="card">
        <div class="card-body">
          <h3>Sum</h3>
          <form class="form-row">
            <div class="form-group col-md-6">
              <label>Operand 'A'</label>
              <input type="number" class="form-control" [(ngModel)]="operandA" name="operandA"
                placeholder="Write operand A" />
            </div>
            <div class="form-group col-md-6">
              <label>Operand 'B'</label>
              <input type="number" class="form-control" [(ngModel)]="operandB" name="operandB"
                placeholder="Write operand B" />
            </div>
            <button type="submit" class="btn btn-block" (click)="onAdd()">Sum</button>
          </form>
          <br>
          <h5>Result: {{ sumResult }}</h5>
        </div>
      </div>
      <br>
    </div>
  </div>

</div>
